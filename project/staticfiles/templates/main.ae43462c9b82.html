<div ng-if="!vm.hasFinishedLoading || isLoading" class="waiting-giff loading">
    <!-- <div class="loader" title="Cargando...">Cargando...</div> -->
    <div class="loading-title">
        <h4>Cargando...</h4>
    </div>
    <div class="sk-cube-grid" title="Cargando...">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="file">Archivo:</label>
            <input type="file" class="form-control" id="file" accept=".json,.txt" name="file" custom-on-change="vm.uploadFile">
        </div>
    </form>
    <div class="panel-group" id="accordion" data-ng-init="vm.initPanel()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" role="button">Original JSON</a>
                    <i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body"><pre>{$ vm.solution.original | json $}</pre></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" role="button">L1</a>
                    <i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body"><pre>{$ vm.solution.l1 | json $}</pre></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3" role="button">L2</a>
                    <i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body"><pre>{$ vm.solution.l2 | json $}</pre></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse4" role="button">L3</a>
                    <i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                </h4>
            </div>
            <div id="collapse4" class="panel-collapse collapse">
                <div class="panel-body"><pre>{$ vm.solution.l3 | json $}</pre></div>
            </div>
        </div>
    </div>
</div>
